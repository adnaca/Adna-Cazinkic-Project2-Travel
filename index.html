 		.center-text {
    position: absolute;

    transform: translate(-50%, -50%);

    background-color: #006666; 
    color: white;
    font-weight: bold;

    border: 5px solid white;
   
}

    width: 100%;

input[type=submit]:hover {

}

.contactMe {

    padding: 2px;

}
